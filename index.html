<!--Script Sequencer-->
<script>
    var sequencer = new Nexus.Sequencer('#seq', {
        'size': [500, 200],
        'mode': 'toggle',
        'rows': 3,
        'columns': 12
    })

    sequencer.on('step', function (v) {
        playStep(v)
    })
</script>

<!--Script Start-->
<script>

    var textbutton = new Nexus.TextButton('#start', {
        'size': [150, 50],
        'state': false,
        'text': 'Start',
        'alternate': false
    })

    var counter = 1;
    textbutton.on('change', function (v) {
        if (counter == 1) {
            sequencer.start();
        }
        counter = 1;
    })
</script>

<!--Script Stop-->
<script>
    var textbutton = new Nexus.TextButton('#pause', {
        'size': [150, 50],
        'state': false,
        'text': 'Pause',
        'alternate': false
    })

    var counter = 0;
    textbutton.on('change', function (v) {
        if (counter == 0) {
            sequencer.stop();
        }
        counter = 0;
    })

</script>
